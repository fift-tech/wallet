<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FIFT.TECH TON Wallet</title>
        <!-- Bootstrap CSS -->
        <link href="./css/bootstrap.min.css" rel="stylesheet" />
        <link href="./css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="row mt-3 mb-3">
                <div class="badge bg-primary text-wrap" style="width: 6rem;">
                    Fift.Tech wallet 0.0.4
                </div>
                <div class="badge bg-secondary text-wrap" style="margin-left: 0.3rem; width: 6rem;">
                    Worked in TestNet
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-8 offset-md-2 text-center mt-2">
                    <!-- widget
                    <script src="https://widgets.coingecko.com/coingecko-coin-ticker-widget.js"></script>
                    <coingecko-coin-ticker-widget currency="usd" coin-id="the-open-network" locale="en"></coingecko-coin-ticker-widget>
                    end widget -->
                    <select id="wallet-list" style="margin: auto; max-width: 480px; color: #708090;" class="form-select mt-3 mb-3" aria-label="Выберите кошелек">
                        <option value="" selected>Выберите кошелек</option>
                    </select>
                    <div id="work">
                        <img class="mt-3 mb-3" alt="fift ton wallet" src="./logo.png" />
                    </div>
                    <div id="info" class="mt-2 fs-5">
                        <p>
                            Можно cоздать новый кошелек или восстановить имеющийся из seed-фразы
                        </p>
                    </div>
                    <div id="menu" class="mt-3">
                        <button onclick="createWallet()" class="btn btn-primary">Создать</button> <button onclick="repairWallet()" class="btn btn-primary">Восстановить</button>
                    </div>
                    <div id="jetton-wallets"></div>
                </div>
            </div>
            <div class="row">
                <p class="text-center mt-5">
                    &copy; <a class="text-secondary" href="https://fift.tech">fift.tech</a> 2022
                </p>
            </div>
        </div>
        <!-- js -->
        <script lang="JavaScript" src="./js/jquery.js"></script>
        <script lang="JavaScript" src="./js/tonweb.js"></script>
        <script lang="JavaScript" src="./js/tonweb-mnemonic.min.js"></script>
        <script lang="JavaScript" src="./js/easy.qrcode.min.js"></script>

        <script lang="JavaScript" src="./js/ft-jetton.js"></script>
        <script lang="JavaScript" src="./js/main.js"></script>
    </body>
</html>
